<style>
    .wrap1 {position: absolute;left: 0;bottom: 40px;width: 288px;height: 132px;margin-left: -144px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
    .wrap1 * {padding: 0;margin: 0;}
    .wrap1 .info1 {width: 286px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
    .wrap1 .info1:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
    .info1 .title1 {padding: 5px 0 0 10px;height: 30px;background: #fff1ed; border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
    .info1 .close {position: absolute;top: 10px;right: 10px;color: #888; width: 17px;height: 17px; background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
    .info1 .close:hover {cursor: pointer;}
    .info1.body1 {position: relative;overflow: hidden;}
    .info1 .desc1 {position: relative;margin: 13px 0 0 90px;height: 75px;}
    .desc1 .ellipsis {overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
    .desc1 .jibun {font-size: 11px; color: #374b73; margin-top: -2px;}
    .info1 .img1 {margin-top: 30px; position: absolute; top: 6px; left: 5px; width: 73px;height: 71px;border: 1px solid #ddd;color: #888; overflow: hidden;}
    .info1:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
    .info1 .link {color: #5085BB;}
    a{
        text-decoration: none;
        color: #374b73;
    }
</style>
<div class="wrap1">
    <div class="info1">
        <div class="title1">
            <div class="close" onclick="closeOverlay()" title="닫기"></div>
        </div>
        <div class="body1">
            <div class="img1">
                <img class="img-fluid" th:src="@{'/roomimg/' + ${img}}" width="75" height="70">
            </div>
            <div class="desc1">
                <div class="ellipsis" th:text="${roommap.roomTitle}"></div>
                <div class="ellipsis" th:text="${roommap.roomPrice}"></div>
                <div class="jibun ellipsis" th:text="${#strings.listSplit(roommap.roomAddress,',')[0]}"></div>
                <div><a th:href="@{'/room/view/'+${roommap.roomNo}}" target="_blank" class="link">바로가기</a></div>
            </div>
        </div>
    </div>
</div>
